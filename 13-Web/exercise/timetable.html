<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Schedule</title>
</head>
<body>
    <table border="2">
        <caption>ClassSchedule</caption>
        <tr>
            <th colspan="2">Time/Weekday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>

        <tr>
            <th rowspan="2">Morning</th>
            <th>08:00-10:00</th>
            <td>Math</td>
            <td>Culture</td>
            <td>Math</td>
            <td>Culture</td>
            <td>Math</td>
        </tr>

        <tr>
            <th>10:00-12:00</th>
            <td>Culture</td>
            <td>Math</td>
            <td>Sport</td>
            <td>Math</td>
            <td>Sport</td>
        </tr>

        <tr>
            <th colspan="7">Noon 12:00-14:00</th>
        </tr>

        <tr>
            <th rowspan="2">Afternoon</th>
            <th>14:00-16:00</th>
            <td>Art</td>
            <td>History</td>
            <td>Art</td>
            <td>History</td>
            <td>Art</td>
        </tr>

        <tr>
            <th>16:00-18:00</th>
            <td>Sport</td>
            <td>Sport</td>
            <td>Sport</td>
            <td>Sport</td>
            <td>Sport</td>
        </tr>

    </table>

</body>
</html>

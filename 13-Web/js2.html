<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js2 to exhibition</title>
</head>
<body>
    <script>
        var b1 = true;
        // alert(typeof(b1));
        console.log(b1);
        console.log(typeof(b1));

        var i1 = 12;
        var i2 = 12.1;
        console.log(i1, typeof(i1));
        console.log(i2, typeof(i2));

        var myStr = "This is a simple string.";
        console.log(myStr, typeof(myStr));

        var myDict = {name:"myName", age:18, gender:"male"};
        var myList = [1, 2, 3, 4];
        var myNull = null;
        console.log(myDict, typeof(myDict));
        console.log(myList, typeof(myList));
        console.log(myNull, typeof(myNull));

        var myFunc = function() {
            console.log("a simple function.");
            }
        console.log(myFunc, typeof(myFunc));
    </script>
</body>
</html>
